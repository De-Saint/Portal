<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Error alert !-->
        <div class="col-lg-12 col-md-12">
          <div class="message-alert d-none" style="font-size: 15px; text-align: center;"></div>
        </div>
        <!-- End Error alert !-->

        <div class="login100-form-title">

          <img src="assets/images/logo1.png" alt="" class="mb-4" style="width: 60px; height: 60px;" />
          <h4 style="font-size: 18px !important;">Login</h4>
          <p style="font-size: 13px; color: #A9A9A9;">All fields are required</p>
      </div>

        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" />
              <mat-icon matSuffix>face</mat-icon>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
          </div>
        </div>
        <div class="flex-sb-m w-full p-t-15 p-b-20">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value=""> Remember me
              <span class="form-check-sign">
                <span class="check"></span>
              </span>
            </label>
          </div>
          <div>
            <a class="txt1" routerLink="/authentication/forgetpassword">Forgot Password?</a>
          </div>
        </div>
        <div class="container-login100-form-btn">
          <button mat-flat-button color="primary" class="login100-form-btn" type="submit">
            Login
          </button>
        </div>
        <div class="text-center p-t-30 p-b-20">
          <span class="txt3">Dont have an account? <a routerLink="/authentication/memberregistration">
              Join The WealthMarket
            </a>
          </span>
        </div>
        <!-- <div class="login100-form-social flex-c-m">
          <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
            <i class="fab fa-twitter"></i>
          </a>
        </div> -->
      </form>
      <div class="login100-more" style="background-image: url('assets/images/pages/login.png');">
      </div>
    </div>
  </div>
</div>
