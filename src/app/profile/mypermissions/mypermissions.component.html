<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">Permissions</h4>
                        </li>
                        <li class="breadcrumb-item bcrumb-1">
                            <a routerLink="/dashboard/main">
                                <i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="breadcrumb-item active">Permissions</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="">
                    <div class="col-md-12 mt-5" style="text-align: center;">
                        <h5>Hi, {{ userData?.user.first_name }} {{ userData?.user.last_name }}</h5>
                        <p class="mb-0">Your Current Sign-On is {{ userData?.usertype.name }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 mx-auto mt-3">
            <circle-progress *ngIf="showSpinner" [percent]="100" [radius]="100" [outerStrokeWidth]="16"
            [innerStrokeWidth]="8" [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'"
            [animation]="true" [animationDuration]="18000"></circle-progress>
        </div>

        <div class="row clearfix mt-5">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mx-auto">
                <div class="card">
                    <div class="header bg-teal">
                        <h2>
                            What you can access
                        </h2>
                    </div>
                    <div class="body">
                        <ul class="to-do-list ui-sortable mb-0" style="min-height: 0px !important;">
                            <li class="clearfix" *ngFor="let list of userPermissionListData">
                                <div class="form-check mb-0">
                                    <label class="form-check-label">
                                        <i class="fa fa-arrow-alt-circle-right m-r-20"></i>
                                        <input class="form-check-input" type="checkbox" value="">{{ list.name }}
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="card">
                    <div class="header bg-red">
                        <h2>
                            What you can't access
                        </h2>
                    </div>
                    <div class="body">
                        <div class="" style="text-align: center;">
                            <h5>You have full access !!!</h5>
                            <p>You can access all the setions of the dashboard</p>
                        </div>
                    </div>
                </div>
            </div> -->
        </div>

    </div>
</section>
